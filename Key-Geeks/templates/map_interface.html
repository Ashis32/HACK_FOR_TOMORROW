<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Only Transport System - ELVYRA</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #d0d2fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .background-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 25px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 900px;
            position: relative;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #36386d;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .road {
            width: 100%;
            height: 200px;
            background: linear-gradient(180deg, #b0a8f0, #7a74c6);
            border-radius: 10px;
            position: relative;
            margin: 20px 0;
        }
        .girl {
            width: 50px;
            position: absolute;
            bottom: 20px;
            left: -50px;
            transition: transform 3s ease-in-out;
        }
        .bus {
            width: 80px;
            position: absolute;
            bottom: 30px;
            right: -100px;
            transition: transform 3s ease-in-out;
        }
        .path {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: none;
            z-index: 0;
        }
        .path-line {
            stroke: black;
            stroke-dasharray: 5, 5;
            stroke-width: 2;
        }
        .dot {
            fill: black;
            width: 10px;
            height: 10px;
            position: absolute;
        }
        .start-dot {
            left: 0;
            bottom: 0;
        }
        .end-dot {
            right: 0;
            top: 0;
        }
        .circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background-color: #ff6347;
            border-radius: 50%;
            transition: transform 3s ease-in-out;
        }
        .start-btn {
            background: linear-gradient(135deg, #434485, #6b73ff);
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }
        .start-btn:hover {
            background: linear-gradient(135deg, #6b73ff, #434485);
        }
    </style>
</head>
<body>
    <div class="background-container">
        <h1>WOMEN'S ONLY TRANSPORT SYSTEM</h1>
        <div class="road">
            <svg class="path" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path class="path-line" d="M 0 100 Q 50 50, 100 0" />
            </svg>
            <div class="circle" id="circle"></div>
            <div class="dot start-dot"></div>
            <div class="dot end-dot"></div>
        </div>
        <button class="start-btn" onclick="startJourney()">Start Journey</button>
    </div>
    
    <script>
        function startJourney() {
            const circle = document.getElementById('circle');
            const path = document.querySelector('.path-line');
            const length = path.getTotalLength();

            // Make sure the circle is on the starting point
            circle.style.transform = 'translate(0, 100%)';

            // Animate the circle along the path
            setTimeout(() => {
                circle.style.transition = 'transform 3s ease-in-out';
                circle.style.transform = `translate(${length}, -100%)`;
            }, 100);
        }
    </script>
</body>
</html>
