{% extends "base.html" %}
{% block title %}Driver Profile{% endblock %}
{% block content %}
<div class="row">
    <!-- Profile Image Column -->
    <div class="col-md-4 text-center">
        <img src="{{ url_for('static', filename='images/sahin.jpg') }}" 
             alt="Driver Profile" 
             class="img-fluid rounded mb-3" style="max-height: 250px;">
        <h4>Driver Name</h4>
    </div>
    <!-- Profile Details Column -->
    <div class="col-md-8">
        {% if submitted %}
            <h5>Profile Submitted</h5>
            <p><strong>Name:</strong> {{ name }}</p>
            <p><strong>Age:</strong> {{ age }}</p>
            <p><strong>License Number:</strong> {{ license_no }}</p>
            <a href="{{ url_for('profile') }}" class="btn btn-primary">Edit Profile</a>
        {% else %}
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Driver Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" placeholder="Enter your age" required>
                </div>
                <div class="mb-3">
                    <label for="license_no" class="form-label">License Number</label>
                    <input type="text" class="form-control" name="license_no" placeholder="Enter your license number" required>
                </div>
                <button type="submit" class="btn btn-success">Submit Profile</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
