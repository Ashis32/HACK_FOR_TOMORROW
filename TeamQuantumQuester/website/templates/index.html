{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="row align-items-center">
  <!-- Profile Section -->
  <div class="col-md-4 text-center">
    <img src="{{ url_for('static', filename='images/sahin.jpg') }}" 
         alt="Driver Profile" 
         class="img-fluid rounded mb-3" 
         style="max-height: 250px;">
    <h4>Sahin Pradhan</h4>
    <p><a href="{{ url_for('profile') }}" class="btn btn-sm btn-primary">Edit Profile</a></p>
  </div>
  <!-- Driver Score Section -->
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-secondary text-white">
        Driver Score Dashboard
      </div>
      <div class="card-body">
        <h5 class="card-title">Current Driver Score:</h5>
        <p class="card-text display-4">{{ score }}</p>
        <p class="text-muted">Keep safe and drive responsibly!</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
